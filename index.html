<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script defer src="app/main.js"></script>
</head>
<body>
  <div class="interactive-pricing">
    <div class="pricing-header">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <div class="pricing-main">
      <div class="pricing-main-content">
        <p class="pageviews"><span id="views-count">100k</span> Pageviews</p>
        <p class="pricing"><span id="pricing-value">$16.00</span> / month</p>
        <input type="range" name="" id="view-range">
        <div class="billing-plan">
          <p id="monthly">Monthly Billing</p>
          <div class="toggle-button">
            <span class="inner-circle">
              <input type="checkbox" name="" id="toggle-input">
            </span>
          </div>
          <p id="yearly">Yearly Billing</p>
          <span id="discount">-25% <span>discount</span></span>
        </div>
      </div>
      <div class="pricing-footer">
        <ul class="benefits">
          <li><img src="images/icon-check.svg" alt="">Unlimited websites</li>
          <li><img src="images/icon-check.svg" alt="">100% data ownership</li>
          <li><img src="images/icon-check.svg" alt="">Email reports</li>
        </ul>
        <button class="btn btn-start cta">Start my trial</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
